    <body>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-3 mb-3 border-bottom">
        <nav class="home-header my-0 mr-md-auto font-weight-normal z">

          <a class="p-1" href="art/index.html">Art</a>

      </div>
      <div class="name-header px-3 py-3 pt-md-4 pb-md-4 mx-auto text-center">
        <h1 id="typing" class="display-4"></h1>
        <span id="cursor">|</span>
      </div>
    </body>

    <script>
      window.onload = function() {
        typeWriter();
        typeCursor();
      };

      var i = 0;
      var txt = 'Laura Dang';
      var typingSpeed = 120;

      var cursor = true;
      var cursorSpeed = 500;
      
      function typeWriter() {
        if (i < txt.length) {
          document.getElementById("typing").innerHTML += txt.charAt(i);
          i++;
          setTimeout(typeWriter, typingSpeed);
        }
      }

      function typeCursor() {
        setInterval(() => {
          if (cursor) {
            document.getElementById('cursor').style.opacity = 0;
            cursor = false;
          } else {
            document.getElementById('cursor').style.opacity = 1;
            cursor = true;
          }
        }, cursorSpeed);
      }
    </script>
